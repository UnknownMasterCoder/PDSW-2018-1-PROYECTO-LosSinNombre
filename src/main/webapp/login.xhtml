<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
        <style type="text/css">
            body {
                background: #c10000;
                text-align: center;
                margin: auto;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 40%;
            }
            div {
                margin: auto;
                width: 50%;
                background-color: #970606;
                border-radius: 15px;
                padding: 15px;
            }
            div > form > label{
                font-family: Apple Chancery;
                font-size: 15px;
            }
        </style>        
</h:head>
<h:body id="back">
    <h1>Login</h1>
    <div>
    <h:form id="login_form">
        <img src="img/login.png" alt="Log Icon" />
        <br></br>
        <p:outputLabel value="Mail " />
        <br></br>
        <p:inputText value="#{loginBean.mail}" required="true"/>
        <br></br> 
        <br></br>
        <p:outputLabel value="Password " style="font-family: Apple Chancery" />
        <br></br>
        <p:inputText type="password" value="#{loginBean.password}" />
        <br></br>
        <br></br>
        <p:commandButton update="login_form" value="Login" actionListener="#{loginBean.verificar()}"/>
    </h:form>
    </div>
</h:body>    
</html>
