<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Intenciónes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div style="margin-top: 15px"></div>
        <center><h1>Lista de intenciónes</h1></center>
        <p:dataTable id="intention_table" var="intention" value="#{intentionBean.consultAll}">	
            <p:column headerText="titulo">
                <h:outputText value="#{intention.titulo}" />
            </p:column>

            <p:column headerText="descripcion">
                <h:outputText value="#{intention.descripcion}" />
            </p:column>

            <p:column headerText="fecha">
                <h:outputText value="#{intention.fechaCreacion}" />
            </p:column>
	</p:dataTable>
    </h:body>
</html>
