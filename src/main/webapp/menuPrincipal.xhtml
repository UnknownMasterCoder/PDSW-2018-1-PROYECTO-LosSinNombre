<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" media="screen" href="webapp/resources/css/basic.css"/>
    </h:head>
    <body bgcolor="#B22222">
        <div id="my_menu" align="left" >
            <h:form id="form_admin">
                <p:commandButton value="Logout" />
                <br></br>
                <style type="text/css">
                img {
                    margin-top: 50px;
                }
                </style>

                <img style="margin-left: 80px" src="img/login.png" alt="Log Icon" width="100" height="100" />
                <br></br>
                <FONT style="margin-left: 95px" size="5px" COLOR="white"><h:outputLabel value="Admin" /></FONT>
                <br></br>
                <br></br>
                <FONT style="margin-left: 20px" size="5px" COLOR="white"><h:outputLabel for="user" value="User:" /></FONT>
                <br></br>
                <p:inputText style="margin-left: 20px" id="User" required="true" label="user" />       
                <br></br>
                <br></br>
                <p:commandButton style="margin-left: 100px" value="search" />
            </h:form>            
        </div>
    </body>
</html>
